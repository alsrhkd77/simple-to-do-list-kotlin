# swagger-ui custom path
springdoc:
  swagger-ui:
    path: /swagger-ui.html

#h2 database configure
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:./data
    username: user
    password: 1234
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql: trace
